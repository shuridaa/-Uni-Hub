{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Uni Hub{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/accessible.css' %}">
    {% block extra_css %}{% endblock %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif !important;
        }

        body {
            background-color: #DFF5FF;
            font-family: Arial, sans-serif;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }

        header {
            background-color: #ec141c;
            padding: 10px 20px;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            min-height: 60px;
        }

        .uwe-logo {
            width: 150px;
            height: 65px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .messages {
            margin: 20px auto;
            max-width: 700px;
            text-align: center;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .alert-success { background-color: #d4edda; color: #155724; }
        .alert-error, .alert-danger { background-color: #f8d7da; color: #721c24; }
        .alert-info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
<div class="page-wrapper">
    <header class="accessible-header">
        <nav class="navbar">    
            <a href="{% url 'homepage' %}">
                <img src="{% static 'images/UWE_Bristol_logo1.png' %}" alt="UWE Logo" class="uwe-logo">
            </a>
        </nav>
    </header>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</div>
</body>
</html>
